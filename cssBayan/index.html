<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <h1 class="title">CSS Bayan</h1>
    <div class="accordion">
      <div class="accordion-block">
        <input
          type="radio"
          id="accordion1"
          name="accordion"
          class="accordion-checkbox"
          checked
        />
        <label for="accordion1" class="accordion-label">
          <div class="accordion-title">
            <span class="accordion-text">Tech stack simplified</span>
            <span class="accordion-arrow"></span>
          </div>
          <div class="accordion-image">
            <img
              style="width: 250px; height: 250px"
              src="https://i.redd.it/t11a8rih3xma1.jpg"
              alt="Изображение мема 1"
            />
          </div>
        </label>
      </div>

      <div class="accordion-block">
        <input
          type="radio"
          id="accordion2"
          name="accordion"
          class="accordion-checkbox"
        />
        <label for="accordion2" class="accordion-label">
          <div class="accordion-title">
            <span class="accordion-text">why</span>
            <span class="accordion-arrow"></span>
          </div>
          <div class="accordion-image">
            <img
              style="width: 250px; height: 250px"
              src="https://i.redd.it/9jzcig8z3rma1.jpg"
              alt="Изображение мема 2"
            />
          </div>
        </label>
      </div>

      <div class="accordion-block">
        <input
          type="radio"
          id="accordion3"
          name="accordion"
          class="accordion-checkbox"
        />
        <label for="accordion3" class="accordion-label">
          <div class="accordion-title">
            <span class="accordion-text">Real</span>
            <span class="accordion-arrow"></span>
          </div>
          <div class="accordion-image">
            <img
              style="width: 250px; height: 250px"
              src="https://i.redd.it/jswk077gqyma1.png"
              alt="Изображение мема 3"
            />
          </div>
        </label>
      </div>

      <div class="accordion-block">
        <input
          type="radio"
          id="accordion4"
          name="accordion"
          class="accordion-checkbox"
        />
        <label for="accordion4" class="accordion-label">
          <div class="accordion-title">
            <span class="accordion-text"
              >I thought I'd learn stuff that has actual use</span
            >
            <span class="accordion-arrow"></span>
          </div>
          <div class="accordion-image">
            <img
              style="width: 250px; height: 250px"
              src="https://i.redd.it/k7poybqs8sma1.jpg"
              alt="Изображение мема 4"
            />
          </div>
        </label>
      </div>

      <div class="accordion-block">
        <input
          type="radio"
          id="accordion5"
          name="accordion"
          class="accordion-checkbox"
        />
        <label for="accordion5" class="accordion-label">
          <div class="accordion-title">
            <span class="accordion-text">Let’s see now, shall we…</span>
            <span class="accordion-arrow"></span>
          </div>
          <div class="accordion-image">
            <img
              style="width: 250px; height: 250px"
              src="https://i.redd.it/j3q71s5741na1.jpg"
              alt="Изображение мема 5"
            />
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
